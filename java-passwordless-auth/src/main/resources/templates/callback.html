<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Completing Sign-in…</title>
    <meta name="theme-color" content="#0d6efd">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14' font-size='14'>↪️</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function parseFragment() {
            const h = window.location.hash.startsWith('#') ? window.location.hash.substring(1) : window.location.hash;
            const params = new URLSearchParams(h);
            const token = params.get('token') || params.get('link_token');
            const authRequestId = params.get('auth_request_id') || params.get('authRequestId') || params.get('request_id');

            const statusEl = document.getElementById('status');
            if (!token) {
                statusEl.className = 'alert alert-danger';
                statusEl.textContent = 'Missing token in callback.';
                return;
            }

            statusEl.className = 'alert alert-info';
            statusEl.textContent = 'Finalizing your sign-in…';
            const form = document.getElementById('verifyForm');
            form.token.value = token;
            form.auth_request_id.value = authRequestId || '';
            form.submit();
        }
        window.addEventListener('load', parseFragment);
    </script>
</head>
<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4 text-center">
                                                <div class="mb-3">
                                                        <div class="spinner-border text-primary" aria-hidden="true">
                                                            <span class="visually-hidden">Loading...</span>
                                                        </div>
                                                </div>
                                                <output id="status" class="alert alert-secondary" aria-live="polite">Preparing…</output>
                        <form id="verifyForm" action="/auth/callback/verify" method="post">
                            <input type="hidden" name="token" value="">
                            <input type="hidden" name="auth_request_id" value="">
                        </form>
                        <p class="small text-secondary mb-0">You may close this tab if nothing happens in a few seconds.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
