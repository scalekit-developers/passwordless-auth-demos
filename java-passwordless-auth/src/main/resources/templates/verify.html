<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#198754">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14' font-size='14'>âœ…</text></svg>">
    <title>Verify - Passwordless Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Passwordless Auth</a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 mb-3">Verify your sign-in</h1>
                        <p class="text-secondary small">Enter the OTP from your email, or paste the code if your Magic Link displayed one.</p>
                        <form action="/auth/verify" method="post" class="needs-validation" novalidate onsubmit="return handleVerifySubmit(this)">
                            <div class="mb-3">
                                <label for="code" class="form-label">OTP / Code</label>
                                <input type="text" id="code" name="code" class="form-control" placeholder="123 456 or eyJ0eXAiOiJK..." required inputmode="numeric" autocomplete="one-time-code" autocapitalize="none" spellcheck="false" autofocus>
                                <div class="invalid-feedback">Code is required.</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button id="verifySubmit" type="submit" class="btn btn-success">
                                    <span class="spinner-border spinner-border-sm me-2 d-none" aria-hidden="true"></span>
                                    <span>Verify</span>
                                </button>
                            </div>
                        </form>
                        <div class="mt-3" th:if="${message}" aria-live="polite">
                            <div class="alert alert-warning py-2" th:text="${message}"></div>
                        </div>
                        <hr>
                        <a class="small" href="/auth/login">Back to login</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (()=>{const forms=document.querySelectorAll('.needs-validation');Array.from(forms).forEach(f=>{f.addEventListener('submit',e=>{if(!f.checkValidity()){e.preventDefault();e.stopPropagation()}f.classList.add('was-validated')},false)})})();
        function handleVerifySubmit(form){
            if(!form.checkValidity()){return false}
            const btn=document.getElementById('verifySubmit');
            btn.disabled=true;
            btn.querySelector('.spinner-border').classList.remove('d-none');
            return true;
        }
    </script>
</body>
</html>
