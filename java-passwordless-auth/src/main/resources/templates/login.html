<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0d6efd">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14' font-size='14'>üîê</text></svg>">
    <title>Login - Passwordless Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Passwordless Auth</a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 mb-3">Passwordless Login</h1>
                        <form action="/auth/login" method="post" class="needs-validation" novalidate onsubmit="return handleLoginSubmit(this)">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required autocomplete="email" inputmode="email" autocapitalize="none" spellcheck="false" autofocus>
                                <div class="invalid-feedback">Please enter a valid email.</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button id="loginSubmit" type="submit" class="btn btn-primary">
                                    <span class="spinner-border spinner-border-sm me-2 d-none" aria-hidden="true"></span>
                                    <span>Send OTP / Magic Link</span>
                                </button>
                            </div>
                        </form>
                        <div class="mt-3" th:if="${message}" aria-live="polite">
                            <div class="alert alert-info py-2" th:text="${message}"></div>
                        </div>
                        <hr>
                        <p class="mb-0 small">Already received an OTP?</p>
                        <a class="small" href="/auth/verify">Go to verification</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (()=>{const forms=document.querySelectorAll('.needs-validation');Array.from(forms).forEach(f=>{f.addEventListener('submit',e=>{if(!f.checkValidity()){e.preventDefault();e.stopPropagation()}f.classList.add('was-validated')},false)})})();
        function handleLoginSubmit(form){
            if(!form.checkValidity()){return false}
            const btn=document.getElementById('loginSubmit');
            btn.disabled=true;
            btn.querySelector('.spinner-border').classList.remove('d-none');
            return true;
        }
    </script>
</body>
</html>
