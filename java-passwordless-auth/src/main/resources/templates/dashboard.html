<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Passwordless Auth</title>
    <meta name="theme-color" content="#0d6efd">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14' font-size='14'>üè†</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Passwordless Auth</a>
            <div class="d-flex">
                <a class="btn btn-outline-light btn-sm" href="/auth/login">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 mb-1">Dashboard</h1>
                        <p class="text-secondary small mb-3">You are signed in with passwordless authentication.</p>
                        <div th:if="${success}" class="alert alert-success">Authenticated successfully!</div>
                        <div th:if="${success == false}" class="alert alert-danger">Failed to authenticate!</div>

                        <div th:if="${user != null}">
                            <div class="d-flex align-items-center gap-3 mb-3">
                                <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width:40px;height:40px;">
                                    <span class="fw-bold" th:text="${#strings.substring(user['email'],0,1).toUpperCase()}">U</span>
                                </div>
                                <div>
                                    <div class="fw-semibold" th:text="${user['name']}">User</div>
                                    <div class="text-secondary small" th:text="${user['email']}">user@example.com</div>
                                </div>
                            </div>
                            <h2 class="h6 text-uppercase text-secondary">User</h2>
                            <div class="table-responsive">
                                <table class="table table-sm align-middle">
                                    <tbody>
                                        <tr>
                                            <th scope="row" class="text-secondary">Email</th>
                                            <td><span th:text="${user['email']}"></span></td>
                                        </tr>
                                        <tr>
                                            <th scope="row" class="text-secondary">Name</th>
                                            <td><span th:text="${user['name']}"></span></td>
                                        </tr>
                                        <tr>
                                            <th scope="row" class="text-secondary">ID</th>
                                            <td><span th:text="${user['id']}"></span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <hr>
                        <a href="/auth/login" class="btn btn-outline-secondary btn-sm">Login as another user</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
